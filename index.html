<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejashree Dumasia | Portfolio</title>
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .text-gradient {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // 1. EDIT YOUR DATA HERE
        // ==========================================
        const DATA = {
            profile: {
                firstName: "Tejashree",
                lastName: "Dumasia",
                fullName: "Tejashree Vijay Dumasia",
                role: "Aspiring Developer",
                location: "Pune, Maharashtra",
                email: "tej.dumasia@gmail.com",
                phone: "8830658827 / 9403877505",
                linkedin: "https://www.linkedin.com/in/tejashree-dumasia-79a285276",
                github: "#", // Add your link here
                about: "Based in Kondhwa, Pune, I am a dedicated student pursuing my Master's in Computer Applications. I enjoy solving complex problems through code and have a keen interest in both frontend design and robust backend architectures. My focus is on continuous learning and team collaboration to build impactful digital solutions."

                { period: "2021 - 2024", degree: "BBA-CA", school: "Progressive Education Society's Modern College of Art, Science and Commerce, Pune" },

                { period: "2019", degree: "SSC", school: "S. M. Choksey High School" }
            ],
            skills: {
                languages: ["Java", "C++", "Python", "JavaScript", "SQL"],
                fundamentals: ["DSA", "OOPS", "MySQL Database"],
                softSkills: ["English Communication", "Time Management", "Presentation", "Team Collaboration"],
                spokenLanguages: ["English", "Hindi", "Marathi", "Gujarati", "Kannada"]

            learningPath: [
                { name: "Tailwind & Modern CSS", completed: true },
                { name: "React.js & Frontend State", completed: true },
                { name: "Node.js & MongoDB", completed: true },
                { name: "APIs & System Design", completed: false }

            projects: [
                {

                    tech: ["Java", "MySQL", "OOPs"],
                    description: "A streamlined system using Java Swing to manage patient registration, appointments, billing, and inventory. Built on modular OOPs principles for efficient healthcare administration.",

                },
                {

                    description: "Dynamic online platform for browsing and purchasing books. Features include user registration, shopping cart management, and secure database connectivity for transactions.",

            ]

        // ==========================================

        const Navbar = () => {
            const [scrolled, setScrolled] = React.useState(false);
            
            React.useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'glass py-3 border-b border-slate-800' : 'py-6'}`}>
                    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
                        <div class="flex items-center gap-2 group cursor-pointer">
                            <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center text-white shadow-lg group-hover:scale-110 transition-transform">

                            </div>
                            <span class="text-xl font-bold tracking-tight text-white uppercase tracking-wider">

                        <div class="hidden md:flex items-center gap-8">

            );

                </div>

                    </div>
                    <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 leading-tight">

                    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">

        const Projects = () => (

                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {DATA.projects.map((proj, idx) => (
                        <div key={idx} class="group relative bg-slate-800/40 border border-slate-700/50 rounded-2xl overflow-hidden hover:border-indigo-500/50 transition-all duration-300 flex flex-col h-full">

                                <div class="flex items-center gap-4 pt-4 border-t border-slate-700/50 text-slate-400 text-xs">

                                </div>
                            </div>

                    ))}

        );

                    <h2 class="text-3xl font-bold text-white mb-12 flex items-center gap-3">

                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {DATA.education.map((edu, idx) => (
                            <div key={idx} class="p-6 bg-slate-800/20 border border-slate-700/30 rounded-xl">
                                <span class="text-indigo-400 font-bold text-sm">{edu.period}</span>

                    </div>
                </div>
            </section>
        );

        const Arsenal = () => (

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">

                        </ul>

            </section>
        );

        const Contact = () => (

                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-indigo-500/10 rounded-lg flex items-center justify-center text-indigo-400">
                                    <i data-lucide="mail"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-slate-500 uppercase font-bold tracking-widest">Email</p>
                                    <a href={`mailto:${DATA.profile.email}`} class="text-white font-medium">{DATA.profile.email}</a>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-indigo-500/10 rounded-lg flex items-center justify-center text-indigo-400">
                                    <i data-lucide="phone"></i>
                                </div>
                                <div>

                                </div>

        const App = () => {
            React.useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div class="min-h-screen">
                    <Navbar />
                    <Hero />
                    <Projects />
                    <Education />
                    <Arsenal />
                    <section id="about" class="py-24 px-6 max-w-4xl mx-auto text-center border-t border-slate-800/50">
                        <h2 class="text-3xl font-bold text-white mb-6">About Me</h2>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

</body>
</html>
